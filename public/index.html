    <button class="btn btn-info" id="add-student">add New Student</button>

    <div class="modal fade" id="newStudent" tabindex="-1" role="dialog" aria-labelledby="newStudentLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newStudentLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form name="new">
            <div class="modal-body">
              <div class="form-group">
                <label for="student">Name</label>
                <input type="text" class="form-control" id="student" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
